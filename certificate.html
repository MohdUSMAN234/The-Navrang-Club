<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates of Collaboration</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .cert-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .cert-section:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
        }
        .cert-img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            cursor: pointer;
        }
        .cert-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Collaboration Certificates</h2>

        <div class="cert-section">
            <h3>Certificate 1 - NGO Collaboration</h3>
            <a href="certificate1.html">
                <img class="cert-img" src="img/Navrang.png" alt="NGO Collaboration Certificate">
            </a>
        </div>

        <div class="cert-section">
            <h3>Certificate 2 - Community Project</h3>
            <a href="certificate2.html">
                <img class="cert-img" src="certificate2.jpg" alt="Community Project Certificate">
            </a>
        </div>
    </div>

</body>
</html>
